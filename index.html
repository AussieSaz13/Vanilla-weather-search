<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=> initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"> New York City</h1>
                    <p class="weather-app-details">
                        <span id="time"> Tuesday, 23:40, </span> <span id="description"> overcast </span>
                        <br />
                        Humidity: <strong id="humidity"></strong> , Wind: <strong id="wind-speed"> </strong>
                    </p>
                </div>
                <div class="temperature-container">
                    <div id="icon">

                    </div>

                    <div class="weather-app-temperature" id="temperature"> 6 </div>
                    <div class="weather-app-unit"> °C </div>
                </div>
            </div>

            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                            Thu
                        </div>
                        <img src="http://openweathermap.ord/img/wn/50d@2x.png" alt="" width="36" </div>
                        <div class="weather-forecast-temperature">
                            <span class="weather-forecast-temperature-max">
                                18°C
                            </span>
                            <span class="weather-forecast-temperature-min">
                                12°C
                            </span>
                        </div>
                    </div>
                </div>
        </main>

        <footer>
            Built by <a href="https://github.com/AussieSaz13" target="_blank">Sarah Harnett </a>,
            is <a href="http://github.com/AussieSaz13/Vanilla-weather-search" target="_blank"> open-sourced on GitHub
            </a>,
            and <a href="http://vanillaweathersite.netlify.app/" target="_blank">hosted on Netlify</a>.

        </footer>
    </div>
    <script src="src/index.js"> </script>
</body>

</html>
